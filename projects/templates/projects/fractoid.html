{% load static %}

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Fractoid</title>
    <link rel="shortcut icon" href="{% static 'projects/fractoid/TemplateData/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'projects/fractoid/TemplateData/style.css' %}">
    <script src="{% static 'projects/fractoid/TemplateData/UnityProgress.js' %}"></script>  
    <script src="{% static 'projects/fractoid/Build/UnityLoader.js' %}"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "{% static 'projects/fractoid/Build/Fractoid_Web_Build_1.json' %}", { onProgress: UnityProgress });
        //var gameInstance = UnityLoader.instantiate("gameContainer", "../../static/projects/fractoid/Build/Fractoid_Web_Build_1.json", { onProgress: UnityProgress })
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 540px"></div>
      <div class="footer">
        <!--<div class="webgl-logo"></div>-->
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Fractoid</div>
      </div>
    </div>
  </body>
</html>
